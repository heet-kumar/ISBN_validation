<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Validation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #isbn{
            padding: .5% 1%;
            margin-top:10%; 
            width:30%;
            font-size: 200%; 
            border: 2px solid black;
            border-radius: 10px;
        }
        #output{
            color: red;
            margin-top: 3%;
            font-size: 200%;
        }
    </style>
</head>
<body style="width: 100%;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <h1 style="text-align: center;margin-top: 3%;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 300%;width: 100%;color: #fff;background-color: #e63946;padding: 1.5% 0;margin-top:0;" >
         ISBN Validation 
    </h1>
    <input id="isbn" type="text" placeholder="Enter ISBN">
    <input style="padding: .5% 2%; margin-top:5%;font-size:150%;background-color: rgb(25, 153, 204); border-radius: 10px; color: #fff; font-weight: bolder; border: none;" type="submit" onclick="check()">
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
